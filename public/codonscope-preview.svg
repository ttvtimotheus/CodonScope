    <rect x="250" y="0" width="40" height="40" rx="4" fill="#ef4444" opacity="0.8" />
    <text x="264" y="26" font-family="monospace" font-size="18" font-weight="bold" fill="white">T</text>
    
    <rect x="300" y="0" width="40" height="40" rx="4" fill="#4ade80" opacity="0.8" />
    <text x="314" y="26" font-family="monospace" font-size="18" font-weight="bold" fill="white">A</text>
    
    <rect x="350" y="0" width="40" height="40" rx="4" fill="#3b82f6" opacity="0.8" />
    <text x="364" y="26" font-family="monospace" font-size="18" font-weight="bold" fill="white">C</text>
    
    <rect x="400" y="0" width="40" height="40" rx="4" fill="#facc15" opacity="0.8" />
    <text x="414" y="26" font-family="monospace" font-size="18" font-weight="bold" fill="white">G</text>
    
    <rect x="450" y="0" width="40" height="40" rx="4" fill="#ef4444" opacity="0.8" />
    <text x="464" y="26" font-family="monospace" font-size="18" font-weight="bold" fill="white">T</text>
    
    <rect x="500" y="0" width="40" height="40" rx="4" fill="#ef4444" opacity="0.8" />
    <text x="514" y="26" font-family="monospace" font-size="18" font-weight="bold" fill="white">T</text>
    
